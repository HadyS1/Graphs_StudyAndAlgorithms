<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Hady" />
  <title>Login - Carné Santé +</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Mystyles.css"> <!-- /*type="text/css"*/ non necessaire -->
</head>

<body>

  <!-- Header avec logo a gauche-->
  <header>
    <img src="Logo.jpeg" alt="Logo Carné Santé +" class="logo-top">
  </header>

  <!-- Section principale -->
  <main>
    <div class="login-box">
      <h1>WELCOME BACK!</h1>

      <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button type="submit">Log in</button>
      </form>

      <p><a href="#">Forgot your password?</a></p>
      <p><a href="#">Don't have an account?</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-text">
      © 2025 Carné Santé + | Innovating for a Healthier Tomorrow
    </div>

    <!-- Réseaux sociaux -->
    <div class="social-icons">
      <a href="https://www.twitter.com" target="_blank">
        <img src="X.jpeg" alt="X">
      </a>
      </a>
    </div>
  </footer>

</body>
</html>
